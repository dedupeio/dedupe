branches:
  only:
  - master
  - "/^v.*$/"
language: python
notifications:
  email:
    on_success: change
    on_failure: always
  irc: chat.freenode.net#dedupe
matrix:
  include:
  - os: linux
    python: 3.5
  - os: linux
    python: 2.7
  - os: osx
    language: generic
  - os: osx
    language: generic
    env: PYTHON='3.5.2'
  - sudo: required
    services:
      - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
  - sudo: required
    services:
      - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_i686
         PRE_CMD=linux32

before_install:
- if [[ $PYTHON && "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew update;
      brew install openssl readline;
      brew outdated pyenv || brew upgrade pyenv;
      brew install pyenv-virtualenv;
      pyenv install $PYTHON;
      export PYENV_VERSION=$PYTHON;
      export PATH=/Users/travis/.pyenv/shims:${PATH};
      pyenv-virtualenv venv;
      source venv/bin/activate;
      python --version;
  fi;
- echo [distutils]                                  > ~/.pypirc
- echo index-servers=pypi                          >> ~/.pypirc
- echo [pypi]                                      >> ~/.pypirc
- echo repository=https://pypi.python.org/pypi     >> ~/.pypirc
- echo username=datamade.wheelbuilder              >> ~/.pypirc
- echo password=$PYPIPASSWORD                      >> ~/.pypirc
- if [[ $DOCKER_IMAGE ]]; then
    echo $TRAVIS_TAG > .travis_tag;
    cat ~/.pypirc > .pypirc;
  fi;

install:
- if [[ $DOCKER_IMAGE ]]; then
      docker pull $DOCKER_IMAGE &&
      docker run --rm -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/.manylinux-install.sh;
  else
      pip install --upgrade pip;
      pip install wheel;
      pip install "numpy>=1.9.2";
      pip install --upgrade -r requirements.txt;
      pip install coveralls;
      cython src/*.pyx;
      pip install -e .;
  fi;
script:
- if [[ -z $DOCKER_IMAGE ]]; then
    pytest tests --cov dedupe;
    python tests/canonical.py -vv;
  fi;
after_success:
- if [[ $TRAVIS_TAG && "$TRAVIS_OS_NAME" == "osx" ]]; then
    coveralls;
    python setup.py bdist_wheel upload;
  fi;
- if [[ $TRAVIS_TAG && "$TRAVIS_OS_NAME" == "linux" ]]; then
    coveralls;
    python setup.py sdist upload;
  fi;
