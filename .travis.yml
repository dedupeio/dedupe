branches:
  only:
  - master
  - "/^v.*$/"
notifications:
  email:
    on_success: change
    on_failure: always
  irc: chat.freenode.net#dedupe
matrix:
  include:
  - os: linux
    python: 3.6
  - os: linux
    python: 3.5
  - os: linux
    python: 2.7
  - os: osx
    language: generic
  - os: osx
    before_install:
      - brew update
      - brew install python3
      - virtualenv env -p python3
      - source env/bin/activate
  - sudo: required
    services:
      - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
    install:
      - docker pull $DOCKER_IMAGE && docker run --rm -v `pwd`:/io $DOCKER_IMAGE /io/.manylinux-install
      - exit
  - sudo: required
    services:
      - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_i686
    install:
      - echo `pwd`
      - docker pull $DOCKER_IMAGE && docker run --rm -v `pwd`:/io $DOCKER_IMAGE linux32 /io/.manylinux-install
      - exit

before_install:
  - echo [distutils]                                  > ~/.pypirc
  - echo index-servers=pypi                          >> ~/.pypirc
  - echo [pypi]                                      >> ~/.pypirc
  - echo repository=https://pypi.python.org/pypi     >> ~/.pypirc
  - echo username=datamade.wheelbuilder              >> ~/.pypirc
  - echo password=$PYPIPASSWORD                      >> ~/.pypirc
  - echo $TRAVIS_TAG > .travis_tag
  - cat ~/.pypirc > .pypirc
  - echo `pwd`


install:
  - pip install --upgrade pip
  - pip install "numpy>=1.9.2"
  - pip install --upgrade -r requirements.txt
  - pip install coveralls
  - cython src/*.pyx
  - pip install -e .
script:
  - pytest tests --cov dedupe
  - python tests/canonical.py -vv
after_success:
  - pip install wheel twine
  - coveralls
  - if [[ $TRAVIS_TAG && "$TRAVIS_OS_NAME" == "osx" ]]; then
    python setup.py bdist_wheel;
    fi;
  - if [[ $TRAVIS_TAG && "$TRAVIS_OS_NAME" == "linux" ]]; then
    python setup.py sdist;
    fi;
  - twine upload dist/*;

