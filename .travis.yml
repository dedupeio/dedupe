branches:
  only:
    - master
    - "/^v.*$/"
notifications:
  email:
    on_success: change
    on_failure: always
  irc: chat.freenode.net#dedupe
language: python
sudo: false
matrix:
  include:
  - os: osx
    language: generic
    before_install:
      - brew update
      - brew install python3
      - virtualenv env -p python3
      - source env/bin/activate
script:
  - python test_shelve.py